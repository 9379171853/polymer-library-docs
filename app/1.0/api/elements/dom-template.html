apos;item.checked&apos;, true);\n  }&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;templatizer.html&quot;,&quot;start&quot;:{&quot;line&quot;:470,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:490,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;el&quot;,&quot;type&quot;:&quot;HTMLElement&quot;,&quot;description&quot;:&quot;Element for which to return a template model.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Object.&lt;Polymer.Base>&quot;,&quot;desc&quot;:&quot;Model representing the binding scope for\n  the element.&quot;},&quot;inheritedFrom&quot;:&quot;Polymer.Templatizer&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:33,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:35,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;}}],&quot;staticMethods&quot;:[],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:23,&quot;column&quot;:10},&quot;end&quot;:{&quot;line&quot;:37,&quot;column&quot;:3}},&quot;privacy&quot;:&quot;public&quot;,&quot;superclass&quot;:&quot;HTMLElement&quot;,&quot;attributes&quot;:[],&quot;events&quot;:[],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-template&quot;}"></iron-doc-element>
