;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:136,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:138,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;Array&quot;}}},{&quot;name&quot;:&quot;as&quot;,&quot;type&quot;:&quot;string | null | undefined&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope for the array\nelement associated with a given template instance.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:144,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:147,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;String&quot;}},&quot;defaultValue&quot;:&quot;\&quot;item\&quot;&quot;},{&quot;name&quot;:&quot;indexAs&quot;,&quot;type&quot;:&quot;string | null | undefined&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nfor the inst.  If `sort` is provided, the index will reflect the\nsorted order (rather than the original array order).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:154,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:157,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;String&quot;}},&quot;defaultValue&quot;:&quot;\&quot;index\&quot;&quot;},{&quot;name&quot;:&quot;sort&quot;,&quot;type&quot;:&quot;Function | null | undefined&quot;,&quot;description&quot;:&quot;A function that should determine the sort order of the items.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.sort`.\nUsing a sort function has no effect on the underlying `items` array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:166,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:169,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_sortChanged\&quot;&quot;,&quot;attributeType&quot;:&quot;Function&quot;}}},{&quot;name&quot;:&quot;filter&quot;,&quot;type&quot;:&quot;Function | null | undefined&quot;,&quot;description&quot;:&quot;`filter`. Specifies a filter callback function, that takes a single\nargument (the item) and returns true to display the item, false to omit\nit. Using a filter callback has no effect on the underlying `items`\narray.\n(Note that this is **similar** to the standard `Array`\n[`filter`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter) API, but the callback only takes a single argument.)&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:182,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_filterChanged\&quot;&quot;,&quot;attributeType&quot;:&quot;Function&quot;}}},{&quot;name&quot;:&quot;observe&quot;,&quot;type&quot;:&quot;string | null | undefined&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:191,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:194,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;_observeChanged\&quot;&quot;,&quot;attributeType&quot;:&quot;String&quot;}}},{&quot;name&quot;:&quot;delay&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffing of the view when\nitem changes may be frequent.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:203,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:203,&quot;column&quot;:19}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;Number&quot;}}},{&quot;name&quot;:&quot;renderedItemCount&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;Count of currently rendered items after `filter` (if any) has been applied.\nIf \&quot;chunking mode\&quot; is enabled, `renderedItemCount` is updated each time a\nset of template instances is rendered.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:211,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:215,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true,&quot;readOnly&quot;:true,&quot;attributeType&quot;:&quot;Number&quot;}}},{&quot;name&quot;:&quot;initialCount&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:224,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:227,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot; ot;:{},&quot;type&quot;:&quot;Function | null | undefined&quot;},{&quot;name&quot;:&quot;filter&quot;,&quot;description&quot;:&quot;`filter`. Specifies a filter callback function, that takes a single\nargument (the item) and returns true to display the item, false to omit\nit. Using a filter callback has no effect on the underlying `items`\narray.\n(Note that this is **similar** to the standard `Array`\n[`filter`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter) API, but the callback only takes a single argument.)&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:179,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:182,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Function | null | undefined&quot;},{&quot;name&quot;:&quot;observe&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:191,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:194,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;string | null | undefined&quot;},{&quot;name&quot;:&quot;delay&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffing of the view when\nitem changes may be frequent.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:203,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:203,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number | null | undefined&quot;},{&quot;name&quot;:&quot;rendered
