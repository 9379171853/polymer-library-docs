<iron-doc-module

    module-specifier="@polymer/polymer/lib/elements/dom-repeat.js"
    descriptor="{&quot;schema_version&quot;:&quot;1.0&quot;,&quot;elements&quot;:[{&quot;description&quot;:&quot;The `&lt;dom-repeat>` element will automatically stamp and binds one instance\nof template content to each object in a user-provided array.\n`dom-repeat` accepts an `items` property, and one instance of the template\nis stamped for each item into the DOM at the location of the `dom-repeat`\nelement.  The `item` property will be set on each instance&apos;s binding\nscope, thus templates should bind to sub-properties of `item`.\n\nExample:\n\n```html\n&lt;dom-module id=\&quot;employee-list\&quot;>\n\n  &lt;template>\n\n    &lt;div> Employee list: &lt;/div>\n    &lt;dom-repeat items=\&quot;{{employees}}\&quot;>\n      &lt;template>\n        &lt;div>First name: &lt;span>{{item.first}}&lt;/span>&lt;/div>\n        &lt;div>Last name: &lt;span>{{item.last}}&lt;/span>&lt;/div>\n      &lt;/template>\n    &lt;/dom-repeat>\n\n  &lt;/template>\n\n&lt;/dom-module>\n```\n\nWith the following custom element definition:\n\n```js\nclass EmployeeList extends PolymerElement {\n  static get is() { return &apos;employee-list&apos;; }\n  static get properties() {\n    return {\n      employees: {\n        value() {\n          return [\n            {first: &apos;Bob&apos;, last: &apos;Smith&apos;},\n            {first: &apos;Sally&apos;, last: &apos;Johnson&apos;},\n            ...\n          ];\n        }\n      }\n    };\n  }\n}\n```\n\nNotifications for changes to items sub-properties will be forwarded to template\ninstances, which will update via the normal structured data notification system.\n\nMutations to the `items` array itself should be made using the Array\nmutation API&apos;s on the PropertyEffects mixin (`push`, `pop`, `splice`,\n`shift`, `unshift`), and template instances will be kept in sync with the\ndata in the array.\n\nEvents caught by event handlers within the `dom-repeat` template will be\ndecorated with a `model` property, which represents the binding scope for\neach template instance.  The model should be used to manipulate data on the\ninstance, for example `event.model.set(&apos;item.checked&apos;, true);`.\n\nAlternatively, the model for a template instance for an element stamped by\na `dom-repeat` can be obtained using the `modelForElement` API on the\n`dom-repeat` that stamped it, for example\n`this.$.domRepeat.modelForElement(event.target).set(&apos;item.checked&apos;, true);`.\nThis may be useful for manipulating instance data of event targets obtained\nby event handlers on parents of the `dom-repeat` (event delegation).\n\nA view-specific filter/sort may be applied to each `dom-repeat` by supplying a\n`filter` and/or `sort` property.  This may be a string that names a function on\nthe host, or a function may be assigned to the property directly.  The functions\nshould implemented following the standard `Array` filter/sort API.\n\nIn order to re-run the filter or sort functions based on changes to sub-fields\nof `items`, the `observe` property may be set as a space-separated list of\n`item` sub-fields that should cause a re-filter/sort when modified.  If\nthe filter or sort function depends on properties not contained in `items`,\nthe user should observe changes to those properties and call `render` to update\nthe view based on the dependency change.\n\nFor example, for an `dom-repeat` with a filter of the following:\n\n```js\nisEngineer(item) {\n  return item.type == &apos;engineer&apos; || item.manager.type == &apos;engineer&apos;;\n}\n```\n\nThen the `observe` property should be configured as follows:\n\n```html\n&lt;dom-repeat items=\&quot;{{employees}}\&quot; filter=\&quot;isEngineer\&quot; observe=\&quot;type manager.type\&quot;>\n```&quot;,&quot;summary&quot;:&quot;Custom element for stamping instance of a template bound to\n  items in an array.&quot;,&quot;path&quot;:&quot;lib/elements/dom-repeat.js&quot;,&quot;properties&quot;:[{&quot;name&quot;:&quot;__dataClientsReady&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1090,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1090,&quot;column&quot;:30}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataPendingClients&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1092,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1092,&quot;column&quot;:32}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataToNotify&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1094,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1094,&quot;column&quot;:26}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataLinkedPaths&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1096,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:1096,&quot;column&quot;:29}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:false}},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;__dataHasPaths&quot;,&quot;type&quot;:&quot;boolean&quot e&quot;:{&quot;start&quot;:{&quot;line&quot;:237,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:241,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;notify&quot;:true,&quot;readOnly&quot;:true,&quot;attributeType&quot;:&quot;Number&quot;}}},{&quot;name&quot;:&quot;initialCount&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:250,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:253,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;observer&quot;:&quot;\&quot;__initializeChunking\&quot;&quot;,&quot;attributeType&quot;:&quot;Number&quot;}}},{&quot;name&quot;:&quot;targetFramerate&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate (in\nfps) to target by throttling the number of instances rendered each\nframe to not exceed the budget for the target frame rate.  The\nframerate is effectively the number of `requestAnimationFrame`s that\nit tries to allow to actually fire in a given second. It does this\nby measuring the time between `rAF`s and continuously adjusting the\nnumber of items created each `rAF` to maintain the target framerate.\nSetting this to a higher number allows lower latency and higher\nthroughput for event handlers and other tasks, but results in a\nlonger time for the remaining items to complete rendering.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:267,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:270,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;attributeType&quot;:&quot;Number&quot;}},&quot;defaultValue&quot;:&quot;20&quot;},{&quot;name&quot;:&quot;_targetFrameTime&quot;,&quot;type&quot;:&quot;number | null | undefined&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:272,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:275,&quot;column&quot;:7}},&quot;metadata&quot;:{&quot;polymer&quot;:{&quot;readOnly&quot;:true,&quot;attributeType&quot;:&quot;Number&quot;}}}],&quot;methods&quot;:[{&quot;name&quot;:&quot;_stampTemplate&quot;,&quot;description&quot;:&quot;Stamps the provided template and performs instance-time setup for\nPolymer template features, including data bindings, declarative event\nlisteners, and the `this.$` map of `id`&apos;s to nodes.  A document fragment\nis returned containing the stamped DOM, ready for insertion into the\nDOM.\n\nThis method may be called more than once; however note that due to\n`shadycss` polyfill limitations, only styles from templates prepared\nusing `ShadyCSS.prepareTemplate` will be correctly polyfilled (scoped\nto the shadow root and support CSS custom properties), and note that\n`ShadyCSS.prepareTemplate` may only be called once per element. As such,\nany styles required by in runtime-stamped templates must be included\nin the main element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2416,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2441,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template to stamp&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!StampedTemplate&quot;,&quot;desc s&quot;,&quot;start&quot;:{&quot;line&quot;:106,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:115,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created; the\n  protected `_setProperty` function must be used to set the property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_addPropertyToAttributeMap&quot;,&quot;description&quot;:&quot;Adds the given `property` to a map matching attribute names\nto property names, using `attributeNameForProperty`. This map is\nused when deserializing attribute values to properties.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:125,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:133,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_definePropertyAccessor&quot;,&quot;description&quot;:&quot;Defines a property accessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:142,&quot;column&quot;:5},&quot;end&quot;:{&quot;line&quot;:155,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;readOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, no setter is created&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;ready&quot;,&quot;description&quot;:&quot;Stamps the element template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:611,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:617,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;_initializeProperties&quot;,&quot;description&quot;:&quot;Overrides the default `PropertyAccessors` to ensure class\nmetaprogramming related to property accessors and effects has\ncompleted (calls `finalize`).\n\nIt also initializes any property defaults provided via `value` in\n`properties` metadata.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:519,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:551,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;_initializeInstanceProperties&quot;,&quot;description&quot;:&quot;Called at ready time with bag of instance properties that overwrote\naccessors when the element upgraded.\n\nThe default implementation sets these properties back into the\nsetter at ready time.  This method is provided as an override\npoint for customizing or providing more efficient initialization.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:227,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:229,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of property values that were overwritten\n  when creating property accessors.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_setProperty&quot;,&quot;description&quot;:&quot;Updates the local storage for a property (via `_setPendingProperty`)\nand enqueues a `_proeprtiesChanged` callback.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:241,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:245,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of the property&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_getProperty&quot;,&quot;description&quot;:&quot;Returns the value for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:254,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:256,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of property&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value for rovide\nserialization for custom types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:513,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:520,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Property value to serialize.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;(string | undefined)&quot;,&quot;desc&quot;:&quot;String serialized from the provided\nproperty  value.&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_deserializeValue&quot;,&quot;description&quot;:&quot;Converts a string to a typed JavaScript value.\n\nThis method is called when reading HTML attribute values to\nJS properties.  Users may override this method to provide\ndeserialization for custom `type`s. Types for `Boolean`, `String`,\nand `Number` convert attributes to the expected types.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-changed.js&quot;,&quot;start&quot;:{&quot;line&quot;:535,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:544,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;?string&quot;,&quot;description&quot;:&quot;Value to deserialize.&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;*=&quot;,&quot;description&quot;:&quot;Type to deserialize the string to.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Typed value deserialized from the provided string.&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesChanged&quot;},{&quot;name&quot;:&quot;_initializeProtoProperties&quot;,&quot;description&quot;:&quot;Overrides `PropertyAccessors` implementation to provide a\nmore efficient implementation of in e&quot;:&quot;_hasReadOnlyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;read only\&quot;\naccessor for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1246,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1248,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasNotifyEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;notify\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1258,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1260,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;True if the prototype/instance has an effect of this type&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_hasReflectEffect&quot;,&quot;description&quot;:&quot;Returns whether the current prototype/instance has a \&quot;reflect to attribute\&quot;\nproperty effect for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quo of path parts as accepted by the\npublic API.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1316,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1348,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(number | string)>)&quot;,&quot;description&quot;:&quot;Path to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set&quot;},{&quot;name&quot;:&quot;shouldNotify&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Set to true if this change should\n cause a property notification event dispatch&quot;},{&quot;name&quot;:&quot;isPathNotification&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;If the path being set is a path\n  notification of an already changed value, as opposed to a request\n  to set and notify the change.  In the latter `false` case, a dirty\n  check is performed and then the value is set to the path before\n  enqueuing the pending property change.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;boolean&quot;,&quot;desc&quot;:&quot;Returns true if the property/path was enqueued in\n  the pending changes bag.&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_setUnmanagedPropertyToNode&quot;,&quot;description&quot;:&quot;Applies a value to a non-Polymer element/node&apos;s property.\n\nThe implementation makes a best-effort at binding interop:\nSome native element properties have side-effects when\nre-setting the same value (e.g. setting `&lt;input>.value` resets the\ncursor position), so we do a dirty-check before setting the value.\nHowever, for better interop with non-Polymer custom elements that\naccept objects, we explicitly re-set object changes coming from the\nPolymer world (which may include deep object changes without the\ntop reference changing), erring on the side of providing more\ninformation.\n\nUsers may override this method to provide alternate approaches.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1371,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1379,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;node&quot;,&quot;type&quot;:&quot;!Node&quot;,&quot;description&quot;:&quot;The node to set a property on&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;The property to set&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;The value to set&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_enqueueClient&quot;,&quot;description&quot;:&quot;Enqueues the given client on a list of pending clients, whose\npending property changes can later be flushed via a call to\n`_flushClients`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1486,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1491,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;client&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;PropertyEffects client to enqueue&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_flushClients&quot;,&quot;description&quot;:&quot;Flushes any clients previously enqueued via `_enqueueClient`, causing\ntheir `_flushProperties` method to run.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1512,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1523,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;__enableOrFlushClients&quot;,&quot;description&quot;:&quot;(c) the stamped dom enables.&quot;,&quot;privacy&quot;:&quot;private&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1537,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1550,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_readyClients&quot;,&quot;description&quot;:&quot;Implements `PropertyEffects`&apos;s `_readyClients` call. Attaches\nelement dom by calling `_attachDom` with the dom stamped from the\nelement&apos;s template via `_stampTemplate`. Note that this allows\nclient dom to be attached to the element prior to any observers\nrunning.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:629,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:638,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;setProperties&quot;,&quot;description&quot;:&quot;Sets a bag of property changes to this instance, and\nsynchronously processes all effects of the properties as a batch.\n\nProperty names must be simple properties, not paths.  Batched\npath propagation is not supported.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1579,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1590,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of one or more key-value pairs whose key is\n  a property and value is the new value to set for that property.&quot;},{&quot;name&quot;:&quot;setReadOnly&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;When true, any private values set in\n  `props` will be set. By default, `setProperties` will not set\n  `readOnly: true` root properties.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_propagatePropertyChanges&quot;,&quot;description&quot;:&quot;Called to propagate any property changes to stamped template nodes\nmanaged by this element.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1677,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1687,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;changedProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of changed properties&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;linkPaths&quot;,&quot;description&quot;:&quot;Aliases one data path as another, such that path notifications from one\nare routed to the other.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1698,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1703,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;to&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Target path to link.&quot;},{&quot;name&quot;:&quot;from&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Source path to link.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;unlinkPaths&quot;,&quot;description&quot;:&quot;Removes a data path alias previously established with `_linkPaths`.\n\nNote, the path to unlink should be the target (`to`) used when\nlinking the paths.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1715,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1720,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Target path to unlink.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;notifySplices&quot;,&quot;description&quot;:&quot;Notify that an array has changed.\n\nExample:\n\n    this.items = [ {name: &apos;Jim&apos;}, {name: &apos;Todd&apos;}, {name: &apos;Bill&apos;} ];\n    ...\n    this.items.splice(1, 1, {name: &apos;Sam&apos;});\n    this.items.push({name: &apos;Bob&apos;});\n    this.notifySplices(&apos;items&apos;, [\n      { index: 1, removed: [{name: &apos;Todd&apos;}], addedCount: 1, object: this.items, type: &apos;splice&apos; },\n      { index: 3, removed: [], addedCount: 1, object: this.items, type: &apos;splice&apos;}\n    ]);&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1752,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1756,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Path that should be notified.&quot;},{&quot;name&quot;:&quot;splices&quot;,&quot;type&quot;:&quot;Array&quot;,&quot;description&quot;:&quot;Array of splice records indicating ordered\n  changes that occurred to the array. Each record should have the\n  following fields:\n   * index: index at which the change occurred\n   * removed: array of items that were removed from this index\n   * addedCount: number of new items added at this index\n   * object: a reference to the array in question\n   * type: the string literal &apos;splice&apos;\n\n  Note that splice records _must_ be normalized such that they are\n  reported in index order (raw results from `Object.observe` are not\n  ordered and must be normalized/merged before notifying).&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;get&quot;,&quot;description&quot;:&quot;Convenience method for reading a value from a path.\n\nNote, if any part in the path is undefined, this method returns\n`undefined` (this method does not throw when dereferencing undefined\npaths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1777,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1779,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to read.  The path may be specified as a string (e.g. `foo.bar.baz`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `users.12.name` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value at the path, or `undefined` if any part of the path\n  is undefined.&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;set&quot;,&quot;description&quot;:&quot;Convenience method for setting a value to a path and notifying any\nelements bound to the same path.\n\nNote, if any part in the path except for the last is undefined,\nthis method does nothing (this method does not throw when\ndereferencing undefined paths).&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1802,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1812,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Path to the value\n  to write.  The path may be specified as a string (e.g. `&apos;foo.bar.baz&apos;`)\n  or an array of path parts (e.g. `[&apos;foo.bar&apos;, &apos;baz&apos;]`).  Note that\n  bracketed expressions are not supported; string-based path parts\n  *must* be separated by dots.  Note that when dereferencing array\n  indices, the index may be used as a dotted part directly\n  (e.g. `&apos;users.12.name&apos;` or `[&apos;users&apos;, 12, &apos;name&apos;]`).&quot;},{&quot;name&quot;:&quot;value&quot;,&quot;type&quot;:&quot;*&quot;,&quot;description&quot;:&quot;Value to set at the specified path.&quot;},{&quot;name&quot;:&quot;root&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Root object from which the path is evaluated.\n  When specified, no notification will occur.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;push&quot;,&quot;description&quot;:&quot;Adds items onto the end of the array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.push`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1828,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1837,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;...*&quot;,&quot;rest&quot;:true,&quot;description&quot;:&quot;Items to push onto array&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;number&quot;,&quot;desc&quot;:&quot;New length of the array.&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;pop&quot;,&quot;description&quot;:&quot;Removes an item from the end of array at the path specified.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.pop`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1852,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1861,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Item that was removed.&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;splice&quot;,&quot;description&quot;:&quot;Starting from the start index specified, removes 0 or more items\nfrom the array and inserts 0 or more new items in their place.\n\nThe arguments after `path` and return value match that of\n`Array.prototype.splice`.\n\nThis method notifies other paths to the same array that a\nsplice occurred to the array.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:1880,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:1917,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;(string | !Array.&lt;(string | number)>)&quot;,&quot;description&quot;:&quot;Path to array.&quot;},{&quot;name&quot;:&quot;start&quot;,&quot;type&quot;:&quot;number&quot;,&quot;description&quot;:&quot;Index from which to start removing/inserting.&quot;},{&quot;name&quot;:&quot;deleteCount&quot;,&quot;type&quot;:&quot;number=&quot;,&quot;description&quot;:&quot;Number of items to remove.&quot;},{&quot;name&quot;:&quot;items&quot;,&quot;type&quot;:&quot;...*&quot;,&quot;rest&quot;:true,&quot;description&quot;:&quot;Items to insert into array.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array&quot;,&quot;desc&quot;:&q t;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;type&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Effect type, from this.PROPERTY_EFFECT_TYPES&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;createPropertyObserver&quot;,&quot;description&quot;:&quot;Creates a single-property observer for the given property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2227,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2229,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;},{&quot;name&quot;:&quot;method&quot;,&quot;type&quot;:&quot;(string | function (*, *))&quot;,&quot;description&quot;:&quot;Function or name of observer method to call&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;boolean=&quot;,&quot;description&quot;:&quot;Whether the method name should be included as\n  a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;createMethodObserver&quot;,&quot;description&quot;:&quot;Creates a multi-property \&quot;method observer\&quot; based on the provided\nexpression, which should be a string in the form of a normal JavaScript\nfunction signature: `&apos;methodName(arg1, [..., argn])&apos;`.  Each argument\nshould correspond to a property or path in the context of this\nprototype (or instance), or may be a literal string or number.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2244,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2246,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean | Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;,&quot;desc&quot;:&quot;whether method names should be included as a dependency to the effect.&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;createNotifyingProperty&quot;,&quot;description&quot;:&quot;Causes the setter for the given property to dispatch `&lt;property>-changed`\nevents to notify of changes to the property.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2256,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2258,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property name&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;createReadOnlyProperty&quot;,&quot;description&quot;:&quot;Creates a read-only accessor for the given property.\n\nTo set the property, use the protected `_setProperty` API.\nTo create a custom protected setter (e.g. `_setMyProp()` for\nproperty `myProp`), pass `true` for `protectedSetter`.\n\nNote, if the property will have other property effects, this method\nshould be called first, before adding other effects.&quot;,&quot;privacy&quot;:&quot;protected&quot; {&quot;line&quot;:2308,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;property&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Name of computed property to set&quot;},{&quot;name&quot;:&quot;expression&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Method expression&quot;},{&quot;name&quot;:&quot;dynamicFn&quot;,&quot;type&quot;:&quot;(boolean | Object)=&quot;,&quot;description&quot;:&quot;Boolean or object map indicating whether\n  method names should be included as a dependency to the effect.&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;bindTemplate&quot;,&quot;description&quot;:&quot;Parses the provided template to ensure binding effects are created\nfor them, and then ensures property accessors are created for any\ndependent properties in the template.  Binding effects for bound\ntemplates are stored in a linked list on the instance so that\ntemplates can be efficiently stamped and unstamped.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2322,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2324,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;template&quot;,&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;description&quot;:&quot;Template containing binding\n  bindings&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;!TemplateInfo&quot;,&quot;desc&quot;:&quot;Template metadata object&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_addTemplatePropertyEffect&quot;,&quot;description&quot;:&quot;Adds a property effect to the given template metadata, which is run\nat the \&quot;propagate\&quot; stage of `_propertiesChanged` when the template\nhas been bound to the element via `_bindTemplate`.\n\nThe `effect` object should match the format in `_addPropertyEffect`.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2388,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2394,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Template metadata to add effect to&quot;},{&quot;name&quot;:&quot;prop&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property that should trigger the effect&quot;},{&quot;name&quot;:&quot;effect&quot;,&quot;type&quot;:&quot;Object=&quot;,&quot;description&quot;:&quot;Effect metadata object&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_parseBindings&quot;,&quot;description&quot;:&quot;Called to parse text in a template (either attribute values or\ntextContent) into binding metadata.\n\nAny overrides of this method should return an array of binding part\nmetadata  representing one or more bindings found in the provided text\nand any \&quot;literal\&quot; text in between.  Any non-literal parts will be passed\nto `_evaluateBinding` when any dependencies change.  The only required\nfields of each \&quot;part\&quot; in the returned array are as follows:\n\n- `dependencies` - Array containing trigger metadata for each property\n  that should trigger the binding to update\n- `literal` - String containing text if the part represents a literal;\n  in this case no `dependencies` are needed\n\nAdditional metadata for use by `_evaluateBinding` may be provided in\neach part object as needed.\n\nThe default implementation handles the following types of bindings\n(one or more may be intermixed with literal strings):\n- Property binding: `[[prop]]`\n- Path binding: `[[object.prop]]`\n- Negated property or path bindings: `[[!prop]]` or `[[!object.prop]]`\n- Two-way property or path bindings (supports negation):\n  `{{prop}}`, `{{object.prop}}`, `{{!prop}}` or `{{!object.prop}}`\n- Inline computed method (supports negation):\n  `[[compute(a, &apos;literal&apos;, b)]]`, `[[!compute(a, &apos;literal&apos;, b)]]`\n\nThe default implementation uses a regular expression for best\nperformance. However, the regular expression uses a white-list of\nallowed characters in a data-binding, which causes problems for\ndata-bindings that do use characters not in this white-list.\n\nInstead of updating the white-list with all allowed characters,\nthere is a StrictBindingParser (see lib/mixins/strict-binding-parser)\nthat uses a state machine instead. This state machine is able to handle\nall characters. However, it is slightly less performant, therefore we\nextracted it into a separate optional mixin.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2645,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2710,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;text&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Text to parse from attribute or textContent&quot;},{&quot;name&quot;:&quot;templateInfo&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Current template metadata&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;Array.&lt;!BindingPart>&quot;,&quot;desc&quot;:&quot;Array of binding part metadata&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;_evaluateBinding&quot;,&quot;description&quot;:&quot;Called to evaluate a previously parsed binding part based on a set of\none or more changed dependencies.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/property-effects.js&quot;,&quot;start&quot;:{&quot;line&quot;:2726,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:2743,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;inst&quot;,&quot;type&quot;:&quot;this&quot;,&quot;description&quot;:&quot;Element that should be used as scope for\n  binding dependencies&quot;},{&quot;name&quot;:&quot;part&quot;,&quot;type&quot;:&quot;BindingPart&quot;,&quot;description&quot;:&quot;Binding part metadata&quot;},{&quot;name&quot;:&quot;path&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Property/path that triggered this effect&quot;},{&quot;name&quot;:&quot;props&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of current property changes&quot;},{&quot;name&quot;:&quot;oldProps&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Bag of previous values for changed properties&quot;},{&quot;name&quot;:&quot;hasPaths&quot;,&quot;type&quot;:&quot;boolean&quot;,&quot;description&quot;:&quot;True with `props` contains one or more paths&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;*&quot;,&quot;desc&quot;:&quot;Value the binding part evaluated to&quot;},&quot;inheritedFrom&quot;:&quot;PropertyEffects&quot;},{&quot;name&quot;:&quot;finalize&quot;,&quot;description&quot;:&quot;Finalizes an element definition, including ensuring any super classes\nare also finalized. This includes ensuring property\naccessors exist on the element prototype. This method calls\n`_finalizeClass` to finalize each constructor in the prototype chain.&quot;,&quot;privacy&quot;:&quot;public&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/properties-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:132,&quot;column&quot;:3},&quot;end&quot;:{&quot;line&quot;:141,&quot;column&quot;:4}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;PropertiesMixin&quot;},{&quot;name&quot;:&quot;_finalizeClass&quot;,&quot;description&quot;:&quot;Override of PropertiesMixin _finalizeClass to create observers and\nfind the template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:329,&quot;column&quot;:3},&quot;end&quot;:{&quot;line&quot;:336,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;_prepareTemplate&quot;,&quot;description&quot;:&quot;&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:338,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:351,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;createObservers&quot;,&quot;description&quot;:&quot;Creates observers for the given `observers` array.\nLeverages `PropertyEffects` to create observers.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:377,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:382,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;observers&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Array of observer descriptors for\n  this class&quot;},{&quot;name&quot;:&quot;dynamicFns&quot;,&quot;type&quot;:&quot;Object&quot;,&quot;description&quot;:&quot;Object containing keys for any properties\n  that are functions and should trigger the effect when the function\n  reference is changed&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;_processStyleText&quot;,&quot;description&quot;:&quot;Gather style text for a style element in the template.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:561,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:563,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;cssText&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Text containing styling to process&quot;},{&quot;name&quot;:&quot;baseURI&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Base URI to rebase CSS paths against&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;string&quot;,&quot;desc&quot;:&quot;The processed CSS text&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;},{&quot;name&quot;:&quot;_finalizeTemplate&quot;,&quot;description&quot;:&quot;Configures an element `proto` to function with a given `template`.\nThe element name `is` and extends `ext` must be specified for ShadyCSS\nstyle scoping.&quot;,&quot;privacy&quot;:&quot;protected&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/element-mixin.js&quot;,&quot;start&quot;:{&quot;line&quot;:574,&quot;column&quot;:4},&quot;end&quot;:{&quot;line&quot;:585,&quot;column&quot;:5}},&quot;metadata&quot;:{},&quot;params&quot;:[{&quot;name&quot;:&quot;is&quot;,&quot;type&quot;:&quot;string&quot;,&quot;description&quot;:&quot;Tag name (or type extension name) for this element&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;void&quot;},&quot;inheritedFrom&quot;:&quot;ElementMixin&quot;}],&quot;demos&quot;:[],&quot;metadata&quot;:{},&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:128,&quot;column&quot;:7},&quot;end&quot;:{&quot;line&quot;:727,&quot;column&quot;:1}},&quot;privacy&quot;:&quot;public&quot;,&quot;superclass&quot;:&quot;PolymerElement&quot;,&quot;name&quot;:&quot;DomRepeat&quot;,&quot;attributes&quot;:[{&quot;name&quot;:&quot;mutable-data&quot;,&quot;description&quot;:&quot;Instance-level flag for configuring the dirty-checking strategy\nfor this element.  When true, Objects and Arrays will skip dirty\nchecking, otherwise strict equality checking will be used.&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;../mixins/mutable-data.js&quot;,&quot;start&quot;:{&quot;line&quot;:161,&quot;column&quot;:8},&quot;end&quot;:{&quot;line&quot;:161,&quot;column&quot;:28}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;boolean | null | undefined&quot;,&quot;inheritedFrom&quot;:&quot;OptionalMutableData&quot;},{&quot;name&quot;:&quot;items&quot;,&quot;description&quot;:&quot;An array containing items determining how many instances of the template\nto stamp and that that each template instance should bind to.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:151,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:153,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Array | null | undefined&quot;},{&quot;name&quot;:&quot;as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope for the array\nelement associated with a given template instance.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:159,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:162,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;string | null | undefined&quot;},{&quot;name&quot;:&quot;index-as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nof the instance in the sorted and filtered list of rendered items.\nNote, for the index in the `this.items` array, use the value of the\n`itemsIndexAs` property.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:170,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:173,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;string | null | undefined&quot;},{&quot;name&quot;:&quot;items-index-as&quot;,&quot;description&quot;:&quot;The name of the variable to add to the binding scope with the index\nof the instance in the `this.items` array. Note, for the index of\nthis instance in the sorted and filtered list of rendered items,\nuse the value of the `indexAs` property.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:181,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:184,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;string | null | undefined&quot;},{&quot;name&quot;:&quot;sort&quot;,&quot;description&quot;:&quot;A function that should determine the sort order of the items.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.sort`.\nUsing a sort function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:193,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:196,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Function | null | undefined&quot;},{&quot;name&quot;:&quot;filter&quot;,&quot;description&quot;:&quot;A function that can be used to filter items out of the view.  This\nproperty should either be provided as a string, indicating a method\nname on the element&apos;s host, or else be an actual function.  The\nfunction should match the sort function passed to `Array.filter`.\nUsing a filter function has no effect on the underlying `items` array.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:205,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:208,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;Function | null | undefined&quot;},{&quot;name&quot;:&quot;observe&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `observe` property\nshould be set to a space-separated list of the names of item\nsub-fields that should trigger a re-sort or re-filter when changed.\nThese should generally be fields of `item` that the sort or filter\nfunction depends on.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:217,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:220,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;string | null | undefined&quot;},{&quot;name&quot;:&quot;delay&quot;,&quot;description&quot;:&quot;When using a `filter` or `sort` function, the `delay` property\ndetermines a debounce time in ms after a change to observed item\nproperties that must pass before the filter or sort is re-run.\nThis is useful in rate-limiting shuffling of the view when\nitem changes may be frequent.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:229,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:229,&quot;column&quot;:19}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number | null | undefined&quot;},{&quot;name&quot;:&quot;rendered-item-count&quot;,&quot;description&quot;:&quot;Count of currently rendered items after `filter` (if any) has been applied.\nIf \&quot;chunking mode\&quot; is enabled, `renderedItemCount` is updated each time a\nset of template instances is rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:237,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:241,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number | null | undefined&quot;},{&quot;name&quot;:&quot;initial-count&quot;,&quot;description&quot;:&quot;Defines an initial count of template instances to render after setting\nthe `items` array, before the next paint, and puts the `dom-repeat`\ninto \&quot;chunking mode\&quot;.  The remaining items will be created and rendered\nincrementally at each animation frame therof until all instances have\nbeen rendered.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:250,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:253,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number | null | undefined&quot;},{&quot;name&quot;:&quot;target-framerate&quot;,&quot;description&quot;:&quot;When `initialCount` is used, this property defines a frame rate (in\nfps) to target by throttling the number of instances rendered each\nframe to not exceed the budget for the target frame rate.  The\nframerate is effectively the number of `requestAnimationFrame`s that\nit tries to allow to actually fire in a given second. It does this\nby measuring the time between `rAF`s and continuously adjusting the\nnumber of items created each `rAF` to maintain the target framerate.\nSetting this to a higher number allows lower latency and higher\nthroughput for event handlers and other tasks, but results in a\nlonger time for the remaining items to complete rendering.&quot;,&quot;sourceRange&quot;:{&quot;start&quot;:{&quot;line&quot;:267,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:270,&quot;column&quot;:7}},&quot;metadata&quot;:{},&quot;type&quot;:&quot;number | null | undefined&quot;}],&quot;events&quot;:[{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;dom-change&quot;,&quot;description&quot;:&quot;Fired whenever DOM is added or removed by this template (by\ndefault, rendering occurs lazily).  To force immediate rendering, call\n`render`.&quot;,&quot;metadata&quot;:{}},{&quot;type&quot;:&quot;CustomEvent&quot;,&quot;name&quot;:&quot;rendered-item-count-changed&quot;,&quot;description&quot;:&quot;Fired when the `renderedItemCount` property changes.&quot;,&quot;metadata&quot;:{}}],&quot;styling&quot;:{&quot;cssVariables&quot;:[],&quot;selectors&quot;:[]},&quot;slots&quot;:[],&quot;tagname&quot;:&quot;dom-repeat&quot;,&quot;mixins&quot;:[&quot;OptionalMutableData&quot;]}]}"></iron-doc-module>
