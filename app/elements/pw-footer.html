<dom-module id="pw-footer">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      .footer-links {
        /* background: #263238;  /* blue-grey-900 */ 
        background: white;
        padding: 30px 10px;
      }

      .footer-links > * {
        margin: 10px;
      }

      .footer-links .title {
        font-family: 'Roboto Slab', 'Roboto', 'Noto', sans-serif;
        color: black; 
        border-top: 1px solid #707375;
        padding-top: 10px;
        font-size: 13px;
      }

      .footer-links a {
        text-decoration: none;
        /* color: #979797; */
        display: block;
        font-size: 11px;
        line-height: 20px;
      }

      .copyright {
        background: white;
        color: black;
        padding: 10px;
      }
      
      .copyright div {
        font-size: 11px;
      }

      .copyright span.attribution {
        font-size: 16px;
      }

      span.attribution a {
        color: #1e88e5;
      }

      .copyright img {
        padding-left: 10px;
        height: 20px;
      }

      .copyright * {
        vertical-align: middle;
      }

      @media (max-width: 767px) {
        .footer-media-links a {
          min-width: 24px;
          padding-left: 15px;
          padding-right: 15px;
        }

        .footer-media-links a span{
          display: none;
        }
      }

      @media (max-width: 479px) {
        .footer-links.layout.horizontal {
          flex-direction: column;
          padding: 20px 10px;
        }

        .footer-links > * {
          flex: 0 0 auto;
        }

        .copyright .additional-text {
          display: none;
        }
      }
    </style>

    <footer>        
      <div class="copyright layout horizontal">
        <div class="flex">
          <span class="attribution">Brought to you by <a href="https://www.polymer-project.org">The Polymer Project</a>.</span><br>
          Copyright 2018 The Polymer Project Authors. 
          <span class="additional-text">Code licensed under the
          <a target="_blank" href="http://polymer.github.io/LICENSE.txt">BSD License</a>. 
          Documentation licensed under CC BY 3.0.
        </span>
          
        </div>
        <a href="#" on-click="_smoothScrollToTop">
          Back to Top<img src="/images/logos/p-logo.png" alt="Polymer Logo">
        </a>
      </div>
    </footer>
  </template>

  <script>
  Polymer({
    is: 'pw-footer',

    _smoothScrollToTop: function(event) {
      event.preventDefault();
      Polymer.AppLayout.scroll({ behavior: 'smooth' });

      // Kick focus back to the page
      // User will start from the top of the document again
      event.target.blur();
    }
  });
  </script>
</dom-module>
