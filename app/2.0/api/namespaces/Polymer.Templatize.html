<iron-doc-namespace base-href="/2.0/api" descriptor="{&quot;name&quot;:&quot;Polymer.Templatize&quot;,&quot;description&quot;:&quot;Module for preparing and stamping instances of templates that utilize\nPolymer&apos;s data-binding and declarative event listener features.\n\nExample:\n\n    // Get a template from somewhere, e.g. light DOM\n    let template = this.querySelector(&apos;template&apos;);\n    // Prepare the template\n    let TemplateClass = Polymer.Templatize.templatize(template);\n    // Instance the template with an initial data model\n    let instance = new TemplateClass({myProp: &apos;initial&apos;});\n    // Insert the instance&apos;s DOM somewhere, e.g. element&apos;s shadow DOM\n    this.shadowRoot.appendChild(instance.root);\n    // Changing a property on the instance will propagate to bindings\n    // in the template\n    instance.myProp = &apos;new value&apos;;\n\nThe `options` dictionary passed to `templatize` allows for customizing\nfeatures of the generated template class, including how outer-scope host\nproperties should be forwarded into template instances, how any instance\nproperties added into the template&apos;s scope should be notified out to\nthe host, and whether the instance should be decorated as a \&quot;parent model\&quot;\nof any event handlers.\n\n    // Customize property forwarding and event model decoration\n    let TemplateClass = Polymer.Templatize.templatize(template, this, {\n      parentModel: true,\n      forwardHostProp(property, value) {...},\n      instanceProps: {...},\n      notifyInstanceProp(instance, property, value) {...},\n    });&quot;,&quot;summary&quot;:&quot;Module for preparing and stamping instances of templates\n  utilizing Polymer templating features.&quot;,&quot;namespaces&quot;:[],&quot;elements&quot;:[],&quot;classes&quot;:[],&quot;mixins&quot;:[],&quot;behaviors&quot;:[],&quot;functions&quot;:[{&quot;name&quot;:&quot;Polymer.Templatize.templatize&quot;,&quot;description&quot;:&quot;Returns an anonymous `Polymer.PropertyEffects` class bound to the\n`&lt;template>` provided.  Instancing the class will result in the\ntemplate being stamped into a document fragment stored as the instance&apos;s\n`root` property, after which it can be appended to the DOM.\n\nTemplates may utilize all Polymer data-binding features as well as\ndeclarative event listeners.  Event listeners and inline computing\nfunctions in the template will be called on the host of the template.\n\nThe constructor returned takes a single argument dictionary of initial\nproperty values to propagate into template bindings.  Additionally\nhost properties can be forwarded in, and instance properties can be\nnotified out by providing optional callbacks in the `options` dictionary.\n\nValid configuration in `options` are as follows:\n\n- `forwardHostProp(property, value)`: Called when a property referenced\n  in the template changed on the template&apos;s host. As this library does\n  not retain references to templates instanced by the user, it is the\n  templatize owner&apos;s responsibility to forward host property changes into\n  user-stamped instances.  The `instance.forwardHostProp(property, value)`\n   method on the generated class should be called to forward host\n  properties into the template to prevent unnecessary property-changed\n  notifications. Any properties referenced in the template that are not\n  defined in `instanceProps` will be notified up to the template&apos;s host\n  automatically.\n- `instanceProps`: Dictionary of property names that will be added\n  to the instance by the templatize owner.  These properties shadow any\n  host properties, and changes within the template to these properties\n  will result in `notifyInstanceProp` being called.\n- `mutableData`: When `true`, the generated class will skip strict\n  dirty-checking for objects and arrays (always consider them to be\n  \&quot;dirty\&quot;).\n- `notifyInstanceProp(instance, property, value)`: Called when\n  an instance property changes.  Users may choose to call `notifyPath`\n  on e.g. the owner to notify the change.\n- `parentModel`: When `true`, events handled by declarative event listeners\n  (`on-event=\&quot;handler\&quot;`) will be decorated with a `model` property pointing\n  to the template instance that stamped it.  It will also be returned\n  from `instance.parentModel` in cases where template instance nesting\n  causes an inner model to shadow an outer model.\n\nAll callbacks are called bound to the `owner`. Any context\nneeded for the callbacks (such as references to `instances` stamped)\nshould be stored on the `owner` such that they can be retrieved via\n`this`.\n\nWhen `options.forwardHostProp` is declared as an option, any properties\nreferenced in the template will be automatically forwarded from the host of\nthe `&lt;template>` to instances, with the exception of any properties listed in\nthe `options.instanceProps` object.  `instanceProps` are assumed to be\nmanaged by the owner of the instances, either passed into the constructor\nor set after the fact.  Note, any properties passed into the constructor will\nalways be set to the instance (regardless of whether they would normally\nbe forwarded from the host).\n\nNote that `templatize()` can be run only once for a given `&lt;template>`.\nFurther calls will result in an error. Also, there is a special\nbehavior if the template was duplicated through a mechanism such as\n`&lt;dom-repeat>` or `&lt;test-fixture>`. In this case, all calls to\n`templatize()` return the same class for all duplicates of a template.\nThe class returned from `templatize()` is generated only once using\nthe `options` from the first call. This means that any `options`\nprovided to subsequent calls will be ignored. Therefore, it is very\nimportant not to close over any variables inside the callbacks. Also,\narrow functions must be avoided because they bind the outer `this`.\nInside the callbacks, any contextual information can be accessed\nthrough `this`, which points to the `owner`.&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/templatize.html&quot;,&quot;start&quot;:{&quot;line&quot;:514,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:546,&quot;column&quot;:7}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;!HTMLTemplateElement&quot;,&quot;desc&quot;:&quot;Template to templatize&quot;,&quot;name&quot;:&quot;template&quot;},{&quot;type&quot;:&quot;Polymer_PropertyEffects=&quot;,&quot;desc&quot;:&quot;Owner of the template instances;\n  any optional callbacks will be bound to this owner.&quot;,&quot;name&quot;:&quot;owner&quot;},{&quot;type&quot;:&quot;Object=&quot;,&quot;desc&quot;:&quot;Options dictionary (see summary for details)&quot;,&quot;name&quot;:&quot;options&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;function (new: TemplateInstanceBase)&quot;,&quot;desc&quot;:&quot;Generated class bound to the template\n  provided&quot;}},{&quot;name&quot;:&quot;Polymer.Templatize.modelForElement&quot;,&quot;description&quot;:&quot;Returns the template \&quot;model\&quot; associated with a given element, which\nserves as the binding scope for the template instance the element is\ncontained in. A template model is an instance of\n`TemplateInstanceBase`, and should be used to manipulate data\nassociated with this template instance.\n\nExample:\n\n  let model = modelForElement(el);\n  if (model.index &lt; 10) {\n    model.set(&apos;item.checked&apos;, true);\n  }&quot;,&quot;summary&quot;:&quot;&quot;,&quot;sourceRange&quot;:{&quot;file&quot;:&quot;lib/utils/templatize.html&quot;,&quot;start&quot;:{&quot;line&quot;:569,&quot;column&quot;:6},&quot;end&quot;:{&quot;line&quot;:590,&quot;column&quot;:7}},&quot;privacy&quot;:&quot;public&quot;,&quot;params&quot;:[{&quot;type&quot;:&quot;HTMLTemplateElement&quot;,&quot;desc&quot;:&quot;The model will be returned for\n  elements stamped from this template&quot;,&quot;name&quot;:&quot;template&quot;},{&quot;type&quot;:&quot;Node=&quot;,&quot;desc&quot;:&quot;Node for which to return a template model.&quot;,&quot;name&quot;:&quot;node&quot;}],&quot;return&quot;:{&quot;type&quot;:&quot;TemplateInstanceBase&quot;,&quot;desc&quot;:&quot;Template instance representing the\n  binding scope for the element&quot;}}]}"></iron-doc-namespace>
